<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch API Ues Axios</title>
    <script
      defer
      src="//cdnjs.cloudflare.com/ajax/libs/axios/1.9.0/axios.min.js"
    ></script>
    <script defer src="/axios/script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
      <h1 class="text-2xl font-bold mb-4">📚 Book List</h1>
      <ul id="book-list" class="mb-4 space-y-2"></ul>

      <!-- <button
        onclick="fetchBooks()"
        class="bg-green-500 text-white px-4 py-3.5 my-3 rounded mr-2"
      >
        ➕ GET Call Book
      </button> -->
      <button
        onclick="addBook()"
        class="bg-green-500 text-white px-4 py-3.5 my-3 rounded mr-2"
      >
        ➕ POST Add Book
      </button>
      <button
        onclick="updateBook()"
        class="bg-yellow-500 text-white px-4 py-3.5 my-3 rounded mr-2"
      >
        ✏️ PUT Update Book
      </button>
      <button
        onclick="patchBook()"
        class="bg-blue-500 text-white px-4 py-3.5 my-3 rounded mr-2"
      >
        🩹 Patch Book
      </button>
      <button
        onclick="deleteBook()"
        class="bg-red-500 text-white px-4 py-3.5 my-3 rounded"
      >
        🗑️ Delete Book
      </button>
    </div>
  </body>
</html>
