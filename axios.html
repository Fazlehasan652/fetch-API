<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Axios API Demo</title>
    <script defer src="//cdnjs.cloudflare.com/ajax/libs/axios/1.9.0/axios.min.js"></script>
    <script src="//cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
        <h1 class="text-2xl font-bold mb-4">Axios Example!!!</h1>
        <div class="result mb-4 p-4" id="result">
        </div>

        <button onclick="doSomething()" class="bg-green-500 text-white px-4 py-2 rounded mr-2">Fetch</button>
    </div>
    <script>
        async function doSomething() {
            const url = "https://jsonplaceholder.typicode.com/posts/1"
            const response = await axios.get(url);
            const data = response.data;
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = `
                <h2 class='text-2xl'>${data.title}</h2>
                <p>${data.body}</p>
            `
        }
    </script>
</body>

</html>
